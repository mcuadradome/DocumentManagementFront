<app-navbar></app-navbar>
<section class="dashboard ">
  <div class="top">
      <i class="uil uil-bars sidebar-toggle"></i>

      <!-- <div class="search-box">
          <i class="uil uil-search"></i>
          <input type="text" placeholder="Search here...">
      </div> -->

      <img src="../../../assets/img/profile.png" alt="profile">
  </div>

  <div class="dash-content">
      <div class="overview">
          <div class="title">
              <!-- <i class="uil uil-tachometer-fast-alt"></i> -->
              <span class="text">Administracion de usuarios</span>
          </div>
      </div>

      <div class="activity">
          <div class="activity-data">

            <div class="container">
              <div class="row card p-3">
                <div class="col-md6">
                  <button type="button" mat-raised-button class="btn btn-primary" (click)="onCreate()">Crear</button>
                </div>
              </div>

              <div class="row card p-3 mt-3">
                <p-table [value]="users" styleClass="p-datatable-gridlines" responsiveLayout="scroll"
                [paginator]="true" [rows]="20" [showCurrentPageReport]="true"
                currentPageReportTemplate="Mostrando {first} de {last} de {totalRecords} usuarios">

                  <ng-template pTemplate="header">
                      <tr>
                          <th>Nombre</th>
                          <th>Apellido</th>
                          <th>Rol</th>
                          <th>Accion</th>
                      </tr>
                  </ng-template>
                  <ng-template pTemplate="body" let-item>
                      <tr>
                          <td>{{item.name}}</td>
                          <td>{{item.lastName}}</td>
                          <td>{{item.rol}}</td>
                          <td>
                            <button pButton pRipple type="button" icon="pi pi-user-edit" class="p-button-rounded p-button-info" (click)="onEdit()"></button>
                            <button pButton pRipple type="button" icon="pi pi-trash" class="p-button-rounded p-button-danger mx-2"></button>
                          </td>
                      </tr>
                  </ng-template>
              </p-table>
              </div>

            </div>

          </div>
      </div>
  </div>
</section>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
